<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>


<div class="image-container">
  <img src="/assets/logo_unisaude.jpg" alt="Logo da Unisaude" class="top-image"/>
</div>

<div class="tab-content">
  <div>
    <canvas id="canvasAnaliseDados">{{chartAnaliseDados}}</canvas>
  </div>

  <div>
    <canvas id="canvasPesoAtividade">{{chartPesoAtividade}}</canvas>
  </div>

  <div>
    <canvas id="canvasAtividadeDiaSemana">{{chartAtividadeDiaSemana}}</canvas>
  </div>
</div>

</ion-content>
